<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Регистрация — ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm border-0 p-4" style="width: 600px; border-radius: 12px;">

    <div class="text-center mb-4">
        <h2 class="fw-bold">Регистрация</h2>
        <p class="text-secondary small">Создайте новый аккаунт</p>
    </div>

    <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

    <form method="post" action="/register">

        <div class="mb-3">
            <label class="form-label fw-semibold">ФИО</label>
            <input type="text" name="fullName" class="form-control" placeholder="Введите ФИО" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Телефон</label>
            <input type="text" name="phone" class="form-control" placeholder="+79998887766" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Логин</label>
            <input type="text" name="username" class="form-control" placeholder="Введите логин" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-2">Зарегистрироваться</button>

    </form>

    <div class="text-center mt-3">
        <a href="/login" class="small text-decoration-none">Уже есть аккаунт? Войти</a>
        &nbsp;•&nbsp;
        <a href="/" class="small text-decoration-none">На сайт</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
