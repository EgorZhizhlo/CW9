<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Услуга — Admin ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/admin/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/admin.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="admin/layout/navbar :: admin_navbar"></div>


<div class="content-wrapper">

    <div class="container py-5" style="max-width: 820px;">

        <a href="/admin/services" class="btn btn-link text-decoration-none mb-3">
            <i class="bi bi-arrow-left"></i> Назад
        </a>

        <h1 class="fw-bold mb-4" th:text="${service.id == null ? 'Добавить услугу' : 'Редактировать услугу'}"></h1>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <form th:action="@{${service.id != null}
                        ? '/admin/services/update/' + ${service.id}
                        : '/admin/services/create'}"
                        method="post">
                    <input type="hidden" name="id" th:value="${service.id}">

                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Название услуги</label>
                        <input type="text" name="title" class="form-control"
                               placeholder="Например: Восстановительная терапия"
                               th:value="${service.title}" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Описание</label>
                        <textarea name="description" class="form-control" rows="5"
                                  placeholder="Подробное описание услуги" required
                                  th:text="${service.description}"></textarea>
                    </div>

                    <!-- Duration -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Длительность (дней)</label>
                        <input type="number" name="duration" min="1" class="form-control"
                               placeholder="Например: 14"
                               th:value="${service.duration}">
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Стоимость (₽)</label>
                        <input type="number" name="price" min="0" class="form-control"
                               placeholder="Например: 35000"
                               th:value="${service.price}">
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-primary px-4 mt-3">
                        <i class="bi bi-check-lg me-1"></i>
                        Сохранить
                    </button>

                </form>

            </div>
        </div>

    </div>

</div>

<!-- FOOTER -->
<div th:replace="admin/layout/footer :: admin_footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
