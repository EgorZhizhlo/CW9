<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Услуги — Admin ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/admin/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/admin.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="admin/layout/navbar :: admin_navbar"></div>


<div class="content-wrapper">

    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Услуги</h1>
            <a href="/admin/services/create" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> Добавить услугу
            </a>
        </div>

        <!-- TABLE -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">

                <table class="table table-hover mb-0 align-middle">

                    <thead class="table-light">
                    <tr>
                        <th style="width: 60px">ID</th>
                        <th>Название</th>
                        <th>Длительность</th>
                        <th>Цена</th>
                        <th style="width: 140px" class="text-end">Действия</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="s : ${services}">
                        <td th:text="${s.id}"></td>

                        <td>
                            <strong th:text="${s.title}"></strong>
                        </td>

                        <td th:text="${s.duration != null ? s.duration + ' дней' : '-'}"></td>

                        <td th:text="${s.price != null ? s.price + ' ₽' : '-'}"></td>

                        <td class="text-end">

                            <a class="btn btn-outline-secondary btn-sm"
                               th:href="@{'/admin/services/update/' + ${s.id}}">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <a class="btn btn-outline-danger btn-sm ms-2"
                               th:href="@{'/admin/services/delete/' + ${s.id}}"
                               onclick="return confirm('Удалить услугу?');">
                                <i class="bi bi-trash"></i>
                            </a>

                        </td>
                    </tr>

                    </tbody>

                </table>

            </div>
        </div>

    </div>

</div>


<!-- FOOTER -->
<div th:replace="admin/layout/footer :: admin_footer"></div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
