<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Управление записями — Admin ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/admin/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/admin.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="admin/layout/navbar :: admin_navbar"></div>


<div class="content-wrapper">
    <div class="container py-5">

        <h3 class="fw-bold mb-4">Управление записями</h3>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-sm mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Пациент</th>
                        <th>Врач</th>
                        <th>Дата и время</th>
                        <th>Сообщение</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${appointments}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.user.username}"></td>
                        <td th:text="${a.doctor.username}"></td>
                        <td th:text="${#temporals.format(a.appointmentDateTime, 'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${a.message}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{'/admin/appointments/update/' + ${a.id}}">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <a class="btn btn-sm btn-danger"
                               th:href="@{'/admin/appointments/delete/' + ${a.id}}"
                               onclick="return confirm('Удалить запись?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div th:replace="admin/layout/footer :: admin_footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
