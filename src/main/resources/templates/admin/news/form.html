<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Новость — Admin ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/admin/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/admin.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="admin/layout/navbar :: admin_navbar"></div>


<div class="content-wrapper">

    <div class="container py-5" style="max-width: 850px;">

        <a href="/admin/news" class="btn btn-link text-decoration-none mb-3">
            <i class="bi bi-arrow-left"></i> Назад
        </a>

        <h1 class="fw-bold mb-4" th:text="${news.id == null ? 'Добавить новость' : 'Редактировать новость'}"></h1>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <form th:action="@{${news.id != null}
                        ? '/admin/news/update/' + ${news.id}
                        : '/admin/news/create'}"
                        method="post">
                    <input type="hidden" name="id" th:value="${news.id}">

                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Заголовок</label>
                        <input type="text" name="title" class="form-control"
                               placeholder="Введите заголовок новости"
                               th:value="${news.title}" required>
                    </div>

                    <!-- Created date (readonly if exists) -->
                    <div class="mb-3" th:if="${news.id != null}">
                        <label class="form-label fw-semibold">Дата создания</label>
                        <input type="text" class="form-control" readonly
                               th:value="${#temporals.format(news.createdAt, 'dd.MM.yyyy HH:mm')}">
                    </div>

                    <!-- Content -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Текст новости</label>
                        <textarea name="content" class="form-control" rows="10"
                                  placeholder="Введите текст новости" required
                                  th:text="${news.content}"></textarea>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-primary px-4 mt-3">
                        <i class="bi bi-check-lg me-1"></i>
                        Сохранить
                    </button>

                </form>

            </div>
        </div>

    </div>

</div>

<!-- FOOTER -->
<div th:replace="admin/layout/footer :: admin_footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
