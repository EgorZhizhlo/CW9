<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Новости — Admin ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/admin/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/admin.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="admin/layout/navbar :: admin_navbar"></div>

<div class="content-wrapper">

    <div class="container py-5">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Новости</h1>

            <a href="/admin/news/create" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> Добавить новость
            </a>
        </div>

        <!-- Table -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">

                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>Заголовок</th>
                        <th>Дата</th>
                        <th style="width: 180px;" class="text-end">Действия</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="n : ${newsList}">
                        <td th:text="${n.id}"></td>

                        <td>
                            <strong th:text="${n.title}"></strong>
                            <div class="text-muted small"
                                 th:text="${#strings.abbreviate(n.content, 80)}"></div>
                        </td>

                        <td th:text="${#temporals.format(n.createdAt, 'dd.MM.yyyy HH:mm')}"></td>

                        <td class="text-end">

                            <!-- Edit -->
                            <a class="btn btn-outline-secondary btn-sm"
                               th:href="@{'/admin/news/update/' + ${n.id}}">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <!-- Delete -->
                            <a class="btn btn-outline-danger btn-sm ms-2"
                               th:href="@{'/admin/news/delete/' + ${n.id}}"
                               onclick="return confirm('Удалить новость?');">
                                <i class="bi bi-trash"></i>
                            </a>

                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </div>

</div>

<!-- FOOTER -->
<div th:replace="admin/layout/footer :: admin_footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
