<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Пользователи — Admin ReHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/admin/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/admin.css}">
</head>

<body>
<div th:replace="admin/layout/navbar :: admin_navbar"></div>

<div class="content-wrapper">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Пользователи</h3>
            <a class="btn btn-primary btn-sm" href="/admin/users/create">Создать</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-sm mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Логин</th>
                        <th>Имя</th>
                        <th>Роль</th>
                        <th>Должность</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td th:text="${u.fullName}"></td>
                        <td th:text="${u.role}"></td>
                        <td th:text="${u.position}"></td>
                        <td>
                            <a th:href="@{'/admin/users/update/' + ${u.id}}" class="btn btn-sm btn-secondary me-1">Изменить</a>
                            <a th:href="@{'/admin/users/delete/' + ${u.id}}" class="btn btn-sm btn-danger">Удалить</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<div th:replace="admin/layout/footer :: admin_footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
