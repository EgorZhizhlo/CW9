<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Пользователь — Admin ReHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/admin/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/admin.css}">
</head>

<body>
<div th:replace="admin/layout/navbar :: admin_navbar"></div>

<div class="content-wrapper">
    <div class="container py-5">

        <h3 class="fw-bold mb-3">Пользователь</h3>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{${user.id} != null ? '/admin/users/update/' + ${user.id} : '/admin/users/create'}" method="post">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Логин</label>
                            <input type="text" name="username" class="form-control" th:value="${user.username}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Роль</label>
                            <select name="role" class="form-select">
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}" th:selected="${r} == ${user.role}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">ФИО</label>
                            <input type="text" name="fullName" class="form-control" th:value="${user.fullName}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Должность</label>
                            <input type="text" name="position" class="form-control" th:value="${user.position}">
                        </div>

                        <div class="col-6">
                            <label class="form-label">Телефон</label>
                            <input type="text" name="phone" class="form-control" th:value="${user.phone}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control"
                                   th:required="${user.id == null}">
                            <small class="text-muted" th:if="${user.id != null}">
                                Оставьте пустым, чтобы не менять пароль
                            </small>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Фото (публичная ссылка)</label>
                            <input type="text" name="photoUrl" class="form-control" th:value="${user.photoUrl}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Описание</label>
                            <textarea name="description" class="form-control" rows="4" th:text="${user.description}"></textarea>
                        </div>

                    </div>

                    <div class="mt-3">
                        <button class="btn btn-primary">Сохранить</button>
                        <a class="btn btn-outline-secondary" href="/admin/users">Отмена</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<div th:replace="admin/layout/footer :: admin_footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
