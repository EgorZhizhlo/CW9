<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Админ-панель — ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/admin/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/admin/css/admin.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="admin/layout/navbar :: admin_navbar"></div>


<div class="content-wrapper">

    <div class="container py-5">

        <h1 class="fw-bold mb-4">Панель управления</h1>

        <div class="row g-4">

            <!-- Заявки -->
            <div class="col-md-3">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">

                        <div class="rounded-circle bg-primary bg-opacity-10 text-primary d-inline-flex
                                    justify-content-center align-items-center mb-3"
                             style="width: 65px; height: 65px;">
                            <i class="bi bi-envelope-fill fs-3"></i>
                        </div>

                        <h5 class="fw-bold">Заявки</h5>

                        <p class="display-6 fw-bold" th:text="${requestsCount}"></p>

                        <a href="/admin/requests" class="btn btn-outline-primary btn-sm">Открыть</a>
                    </div>
                </div>
            </div>

            <!-- Услуги -->
            <div class="col-md-3">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">

                        <div class="rounded-circle bg-success bg-opacity-10 text-success d-inline-flex
                                    justify-content-center align-items-center mb-3"
                             style="width: 65px; height: 65px;">
                            <i class="bi bi-list-check fs-3"></i>
                        </div>

                        <h5 class="fw-bold">Услуги</h5>

                        <p class="display-6 fw-bold" th:text="${servicesCount}"></p>

                        <a href="/admin/services" class="btn btn-outline-success btn-sm">Управлять</a>
                    </div>
                </div>
            </div>

            <!-- Новости -->
            <div class="col-md-3">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">

                        <div class="rounded-circle bg-danger bg-opacity-10 text-danger d-inline-flex
                                    justify-content-center align-items-center mb-3"
                             style="width: 65px; height: 65px;">
                            <i class="bi bi-megaphone-fill fs-3"></i>
                        </div>

                        <h5 class="fw-bold">Новости</h5>

                        <p class="display-6 fw-bold" th:text="${newsCount}"></p>

                        <a href="/admin/news" class="btn btn-outline-danger btn-sm">Управлять</a>
                    </div>
                </div>
            </div>

            <!-- Пользователи -->
            <div class="col-md-3">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">

                        <div class="rounded-circle bg-info bg-opacity-10 text-info d-inline-flex
                                    justify-content-center align-items-center mb-3"
                             style="width: 65px; height: 65px;">
                            <i class="bi bi-person-lines-fill fs-3"></i>
                        </div>

                        <h5 class="fw-bold">Пользователи</h5>

                        <p class="display-6 fw-bold" th:text="${usersCount}"></p>

                        <a href="/admin/users" class="btn btn-outline-info btn-sm">Управлять</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


<!-- FOOTER -->
<div th:replace="admin/layout/footer :: admin_footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
