<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Пациенты — ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/site/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/site.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="site/layout/navbar :: navbar"></div>

<div class="content-wrapper">
    <section class="py-5">
        <div class="container">
            <h3 class="fw-bold mb-4">Список пациентов</h3>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Пациент</th>
                            <th>Дата и время</th>
                            <th>Сообщение</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a : ${appointments}">
                            <td th:text="${a.id}"></td>
                            <td th:text="${a.user.fullName != null ? a.user.fullName : a.user.username}"></td>
                            <td th:text="${#temporals.format(a.appointmentDateTime, 'dd.MM.yyyy HH:mm')}"></td>
                            <td th:text="${a.message}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>
</div>

<!-- FOOTER -->
<div th:replace="site/layout/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
