<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Об авторе — ReHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/site/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/site.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div th:replace="site/layout/navbar :: navbar"></div>

<div class="content-wrapper">

    <!-- Header -->
    <section class="py-5 bg-light border-bottom">
        <div class="container text-center">
            <h1 class="fw-bold">Об авторе</h1>
            <p class="text-secondary small">Информация о разработчике проекта</p>
        </div>
    </section>

    <!-- Content -->
    <section class="py-5">
        <div class="container">

            <div class="card shadow-sm mb-4">
                <div class="card-body">

                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
                        <h3 class="fw-bold mt-3" th:text="${fullName}"></h3>
                        <p class="text-secondary" th:text="${group}"></p>
                    </div>

                    <p class="lead text-secondary" th:text="${bio}"></p>

                    <hr>

                    <h5 class="fw-bold mb-3">Навыки и направления</h5>

                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item" th:each="s : ${skills}" th:text="${s}"></li>
                    </ul>

                    <blockquote class="blockquote text-center mt-4">
                        <p class="mb-1 fw-semibold" th:text="${quote}"></p>
                    </blockquote>

                </div>
            </div>

            <div class="text-center">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> На главную
                </a>
            </div>

        </div>
    </section>

</div>

<div th:replace="site/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
