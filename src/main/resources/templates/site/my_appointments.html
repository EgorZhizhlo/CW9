<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Мои записи — ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/site/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/site.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="site/layout/navbar :: navbar"></div>


<div class="content-wrapper">

    <section class="py-5">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Мои записи</h3>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Врач</th>
                            <th>Дата и время</th>
                            <th>Сообщение</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a : ${appointments}">
                            <td th:text="${a.id}"></td>
                            <td th:text="${a.doctor.fullName != null ? a.doctor.fullName : a.doctor.username}"></td>
                            <td th:text="${#temporals.format(a.appointmentDateTime, 'dd.MM.yyyy HH:mm')}"></td>
                            <td th:text="${a.message}"></td>
                            <td>
                                <a th:href="@{'/my/appointments/' + ${a.id} + '/edit'}" class="btn btn-sm btn-secondary me-1">Редактировать</a>
                                <form th:action="@{'/my/appointments/' + ${a.id} + '/delete'}" method="post" style="display:inline">
                                    <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>

</div>


<!-- FOOTER -->
<div th:replace="site/layout/footer :: footer"></div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
