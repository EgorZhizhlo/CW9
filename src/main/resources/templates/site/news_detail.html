<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title th:text="${news.title} + ' — ReHub'">Новость</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/site/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/site.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div th:replace="site/layout/navbar :: navbar"></div>

<div class="content-wrapper">
    <section class="py-5 bg-light border-bottom">
        <div class="container">
            <h1 class="fw-bold" th:text="${news.title}">Заголовок</h1>
            <p class="text-secondary small" th:text="${#temporals.format(news.createdAt, 'dd MMMM yyyy')}"></p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-secondary" th:utext="${news.content}"></div>
                    <div class="mt-4">
                        <a href="/news" class="btn btn-outline-secondary btn-sm">Назад к новостям</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="site/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
