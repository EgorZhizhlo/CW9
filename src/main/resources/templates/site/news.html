<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Новости — ReHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/site/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/site.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="site/layout/navbar :: navbar"></div>


<div class="content-wrapper">

    <section class="py-5 bg-light border-bottom">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">Новости центра</h1>
            <p class="lead text-secondary mx-auto" style="max-width: 700px;">
                Последние обновления, мероприятия, программы и полезная информация о реабилитации.
            </p>
        </div>
    </section>


    <section class="py-5">
        <div class="container">

            <div class="row g-4">
                <div class="col-md-4" th:each="n : ${newsList}">

                    <div class="card shadow-sm h-100">

                        <div class="card-body">

                            <h5 class="card-title fw-bold" th:text="${n.title}"></h5>

                            <p class="text-secondary small mb-2"
                               th:text="${#temporals.format(n.createdAt, 'dd MMMM yyyy')}"></p>

                                     <p class="card-text text-secondary"
                                         th:text="${#strings.abbreviate(n.content, 160)}"></p>

                                     <a th:href="@{'/news/' + ${n.id}}" class="btn btn-outline-primary btn-sm">Читать далее</a>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </section>

</div>


<!-- FOOTER -->
<div th:replace="site/layout/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
