<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Записаться — ReHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/site/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/footer.css}">
    <link rel="stylesheet" th:href="@{/static/site/css/site.css}">
</head>

<body>

<div th:replace="site/layout/navbar :: navbar"></div>

<div class="content-wrapper">
    <section class="py-5">
        <div class="container">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="fw-bold mb-3">Записаться на приём</h4>

                    <form action="/appointments" method="post">

                        <div class="mb-3">
                            <label class="form-label">Врач</label>
                            <select name="doctorId" class="form-select" required>
                                <option th:each="d : ${doctors}" th:value="${d.id}"
                                        th:text="${d.fullName != null ? d.fullName : d.username}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Дата и время</label>
                            <input type="datetime-local" name="appointmentDateTime" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Сообщение (необязательно)</label>
                            <textarea name="message" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-primary">Записаться</button>
                            <a class="btn btn-outline-secondary" href="/">Отмена</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="site/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
