<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Вход — ReHub Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .login-card {
            width: 600px;
            border-radius: 12px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm border-0 login-card p-4">

    <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
        <h2 class="fw-bold mt-2">Вход</h2>
        <p class="text-secondary small">Административная панель ReHub</p>
    </div>

    <!-- Ошибка авторизации -->
    <div th:if="${param.error}" class="alert alert-danger py-2">
        Неверный логин или пароль.
    </div>

    <!-- Разлогинен -->
    <div th:if="${param.logout}" class="alert alert-success py-2">
        Вы успешно вышли из системы.
    </div>

    <form method="post" action="/login">

        <div class="mb-3">
            <label class="form-label fw-semibold">Логин</label>
            <input type="text" name="username" class="form-control"
                   placeholder="Введите логин" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" name="password" class="form-control"
                   placeholder="Введите пароль" required>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-2">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Войти
        </button>

    </form>

    <div class="text-center mt-3">
        <a href="/register" class="small text-decoration-none">Нет аккаунта? Зарегистрироваться</a>
        &nbsp;•&nbsp;
        <a href="/" class="small text-decoration-none">Вернуться на сайт</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
